<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - HavockMC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-green-400 text-center">Create a HavockMC Account</h2>
    <form action="#" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full p-3 rounded bg-gray-700 text-white" />
      <input type="email" name="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700 text-white" />
      <input type="password" name="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-700 text-white" />
      <button type="submit" class="w-full bg-green-500 py-3 rounded hover:bg-green-600 font-semibold">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-400">Already have an account? <a href="login.html" class="text-green-400 hover:underline">Login</a></p>
  </div>
</body>
</html>
